<!doctype html>
<html>
<head>
    <title>Bin4 Features</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/bin4features.css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/bin4features.js"></script>
</head>
<body>
<div class="page-container burger-page-container">
    <div class="burger-title-container">
        <h1 class="burger-title">Bin4 Features</h1>
        <span class="burger-url">
            via <a href="https://www.bin4burgerlounge.com/our-downtown-menu/" target="_blank">bin4burgerlounge.com</a>
        </span>
    </div>
    <div class="burger-item-container">
        <div class="burger-item">
            <h4>
                <span id="burger_name">Burger Name</span>
                &middot;
                <span id="burger_price">$XX</span>
            </h4>
            <p class="burger-item-description" id="burger_description">Description</p>
        </div>
        <div class="burger-item">
            <h4>
                <span id="appy_name">Appetizer Name</span>
                &middot;
                <span id="appy_price">$XX</span>
            </h4>
            <p class="burger-item-description" id="appy_description">Description</p>
        </div>
        <div class="burger-item">
            <h4>
                <span id="featurecocktail_name">Cocktail Name</span>
                &middot;
                <span id="featurecocktail_price">$XX</span>
            </h4>
            <p class="burger-item-description" id="featurecocktail_description">Description</p>
        </div>
        <div class="burger-item">
            <h4>
                <span id="dessert_name">Dessert Name</span>
                &middot;
                <span id="dessert_price">$XX</span>
            </h4>
            <p class="burger-item-description" id="dessert_description">Description</p>
        </div>
    </div>
</div>
</body>
</html>
