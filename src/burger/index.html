<!doctype html>
<html>
<head>
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
<script>
$(document).ready(function() {
    var menuUrl = "https://www.bin4burgerlounge.com/our-downtown-menu/";
    $.ajax({
        url: "https://crossorigin.me/" + menuUrl,
        dataType: "html",
        crossDomain: true,
        success: writeData
    });

    function writeData(data, textStatus, jqXHR) {
        jQuery("#store").html(data);
        var burgerElem = jQuery("#store")
            .find(".slide-features .menu-item")
            .filter(function(index, elem) {
                var text = jQuery(elem).find(".item-label").first().text();
                return (text == "burger");
            }).first();
        jQuery("#burger_name").text(burgerElem.find(".item-title").text());
        jQuery("#burger_price").text(burgerElem.find(".item-price").text());
        jQuery("#burger_description").text(burgerElem.find("p").text());
    }
});
</script>
<body>
    <div id="burger_name"></div>
    <div id="burger_price"></div>
    <div id="burger_description"></div>
    <div id="store" style="display:none;"></div>
</body>
</html>
