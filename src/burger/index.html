<!doctype html>
<html>
<head>
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
<script>
$(document).ready(function() {
    var menuUrl = "https://www.bin4burgerlounge.com/our-downtown-menu/";
    $.ajax({
        url: "https://crossorigin.me/" + menuUrl,
        dataType: "html",
        crossDomain: true,
        success: writeData
    });

    function writeData(data, textStatus, jqXHR) {
        jQuery("#store").html(data);
        writeItem("burger");
        writeItem("appy");
        writeItem("feature cocktail");
        writeItem("dessert");
    }

    function writeItem(name) {
        var itemElem = jQuery("#store")
            .find(".slide-features .menu-item")
            .filter(function(index, elem) {
                var text = jQuery(elem).find(".item-label").first().text();
                return (text == name);
            }).first();
        name = name.replace(" ","");
        jQuery("#" + name + "_name").text(itemElem.find(".item-title").text());
        jQuery("#" + name + "_price").text(itemElem.find(".item-price").text());
        jQuery("#" + name + "_description").text(itemElem.find("p").text());
    }

});
</script>
<body>
    <div id="burger_name"></div>
    <div id="burger_price"></div>
    <div id="burger_description"></div>
    <br />
    <div id="appy_name"></div>
    <div id="appy_price"></div>
    <div id="appy_description"></div>
    <br />
    <div id="featurecocktail_name"></div>
    <div id="featurecocktail_price"></div>
    <div id="featurecocktail_description"></div>
    <br />
    <div id="dessert_name"></div>
    <div id="dessert_price"></div>
    <div id="dessert_description"></div>
    <div id="store" style="display:none;"></div>
</body>
</html>
